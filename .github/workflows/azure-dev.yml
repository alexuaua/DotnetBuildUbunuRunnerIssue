name: Deploy test for Linux runner
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - develop

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    env:
      ASPNETCORE_ENVIRONMENT: "Development"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: | 
            9.x.x

      - name: Show .NET Info
        run: |
          dotnet --info
          dotnet --version

      - name: Build AppHost
        run: dotnet build ./BlazorApp1/BlazorApp1/BlazorApp1.csproj
        
#  For detailed logs add: `-v detailed`
        